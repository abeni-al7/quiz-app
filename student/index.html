<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - Quiz App</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Student Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </div>
  <div class="section">
    <h2>Start a Quiz</h2>
    <form id="startForm">
      <select name="subject_sel"><option value="">Select Subject</option></select>
      <select name="quiz_sel"><option value="">Select Quiz</option></select>
      <button type="submit">Start Quiz</button>
    </form>
  </div>
  <div class="section">
    <h2>Available Quizzes</h2>
    <form id="filterForm">
      <select name="subject_id">
        <option value="">All Subjects</option>
      </select>
      <select name="status">
        <option value="">All Statuses</option>
        <option value="in_progress">In Progress</option>
        <option value="completed">Completed</option>
        <option value="graded">Graded</option>
      </select>
      <input type="text" name="search" placeholder="Search quizzes">
      <button type="submit">Apply</button>
    </form>
    <table id="quizListTable">
      <thead><tr><th>Quiz</th><th>Subject</th><th>Status</th><th>Score</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/student.js"></script>
</body>
</html>
