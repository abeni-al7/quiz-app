<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Attempt - Quiz App</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Quiz Attempt</h1>
    <button id="logoutBtn">Logout</button>
  </div>
  <div class="progress-bar"><div class="progress"></div></div>
  <div id="attemptInfo"></div>
  <form id="answerForm">
    <div id="questionsContainer"></div>
    <div class="nav-buttons">
      <button type="button" id="prevBtn" style="display:none">Previous</button>
      <button type="button" id="nextBtn" style="display:none">Next</button>
      <button type="submit" id="submitBtn" style="display:none">Submit</button>
    </div>
  </form>
  <div id="resultSection" style="display:none">
    <h2>Your Score: <span id="scoreDisplay"></span></h2>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/student_attempt.js"></script>
</body>
</html>
