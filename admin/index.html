<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Quiz App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </div>
    <nav>
        <a href="#" data-section="subjects">Subjects</a>
        <a href="#" data-section="quizzes">Quizzes</a>
        <a href="#" data-section="questions">Questions</a>
        <a href="#" data-section="attempts">Attempts</a>
        <a href="#" data-section="leaderboard">Leaderboard</a>
    </nav>
    <div id="subjects" class="section">
        <h2>Subjects</h2>
        <form id="subjectForm">
            <input type="text" name="title" placeholder="Title" required>
            <input type="text" name="description" placeholder="Description">
            <button type="submit">Add Subject</button>
        </form>
        <table id="subjectsTable"><thead><tr><th>ID</th><th>Title</th><th>Description</th><th>Actions</th></tr></thead><tbody></tbody></table>
    </div>
    <div id="quizzes" class="section" style="display:none">
        <h2>Quizzes</h2>
        <form id="quizForm">
            <select name="subject_id" required></select>
            <input type="text" name="title" placeholder="Title" required>
            <input type="text" name="description" placeholder="Description">
            <button type="submit">Add Quiz</button>
        </form>
        <table id="quizzesTable"><thead><tr><th>ID</th><th>Title</th><th>Subject</th><th>Actions</th></tr></thead><tbody></tbody></table>
    </div>
    <div id="questions" class="section" style="display:none">
        <h2>Questions</h2>
        <label>Select Quiz: <select id="quizSelect"></select></label>
        <table id="questionsTable"><thead><tr><th>ID</th><th>Type</th><th>Prompt</th><th>Actions</th></tr></thead><tbody></tbody></table>
        <h3>Add Question</h3>
        <form id="questionForm">
            <input type="hidden" name="quiz_id">
            <select name="type" id="questionType" required>
                <option value="multiple_choice">Multiple Choice</option>
                <option value="true_false">True/False</option>
            </select>
            <textarea name="prompt" placeholder="Prompt" required></textarea><br>
            <div id="choicesWrapper"></div>
            <button type="submit">Add Question</button>
        </form>
    </div>
    <div id="attempts" class="section" style="display:none">
        <h2>Attempts</h2>
        <table id="attemptsTable"><thead><tr><th>ID</th><th>Student</th><th>Quiz</th><th>Status</th><th>Action</th></tr></thead><tbody></tbody></table>
    </div>
    <div id="leaderboard" class="section" style="display:none">
        <h2>Leaderboard</h2>
        <table id="leaderboardTable"><thead><tr><th>Rank</th><th>Student</th><th>Total Score</th></tr></thead><tbody></tbody></table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
